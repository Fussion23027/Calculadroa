<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="icon" href="favicon_v2.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculadora {
            background: #2c2c3e;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .pantalla {
            width: 100%;
            height: 50px;
            font-size: 22px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            border-radius: 5px;
            border: none;
        }

        .pantalla:focus {
            outline: none;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4f4f6f;
            color: white;
        }

        button:hover {
            background: #6a6aad;
        }

        .igual {
            grid-column: span 4;
            background: #00b894;
        }

        .igual:hover {
            background: #00d2a0;
        }
    </style>
</head>

<body>

<div class="calculadora">
    <input 
        type="text" 
        id="pantalla" 
        class="pantalla" 
        placeholder="Ej: 12+3"
    >

    <div class="botones">
        <button onclick="agregar('7')">7</button>
        <button onclick="agregar('8')">8</button>
        <button onclick="agregar('9')">9</button>
        <button onclick="agregar('/')">/</button>

        <button onclick="agregar('4')">4</button>
        <button onclick="agregar('5')">5</button>
        <button onclick="agregar('6')">6</button>
        <button onclick="agregar('*')">*</button>

        <button onclick="agregar('1')">1</button>
        <button onclick="agregar('2')">2</button>
        <button onclick="agregar('3')">3</button>
        <button onclick="agregar('-')">-</button>

        <button onclick="agregar('0')">0</button>
        <button onclick="limpiar()">C</button>
        <button onclick="agregar('.')">.</button>
        <button onclick="agregar('+')">+</button>

        <button class="igual" onclick="calcular()">=</button>
    </div>
</div>

<script>
    function agregar(valor) {
        document.getElementById("pantalla").value += valor;
    }

    function limpiar() {
        document.getElementById("pantalla").value = "";
    }

    function calcular() {
        try {
            let resultado = eval(document.getElementById("pantalla").value);
            document.getElementById("pantalla").value = resultado;
        } catch {
            alert("Operación inválida");
        }
    }
</script>

</body>
</html>
